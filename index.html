<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Project</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th scope="col">Title</th>
                    <th scope="col">Author</th>
                    <th scope="col">Pages</th>
                    <th scope="col">Read Status</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <button class="open-dialog">Add New Book</button>
        <div class="dialog">
            <dialog>
                <form method="dialog">
                    <p>
                        <label for="title">Title:</label>
                        <input type="text" id="title" name="title" required>
                    </p>
                    <p>
                        <label for="author">Author:</label>
                        <input type="text" id="author" name="author" required>
                    </p>
                    <p>
                        <label for="pages">Pages:</label>
                        <input type="number" id="pages" name="pages" required>
                    </p>
                    <p>
                        <label for="read_status">Read Status:</label>
                        <input type="checkbox" id="read_status" name="read_status" >
                    </p>
                    <button type="submit">Add Book</button>
                    <button class="close-dialog" type="button">Close</button>
                </form>
            </dialog>
        </div>
    </div>
</body>
</html>
