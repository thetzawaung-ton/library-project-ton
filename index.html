<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Project</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>My Library</h2>
        <button class="open-dialog">Add New Book</button>
        <table>
            <thead>
                <tr>
                    <th scope="col">Title</th>
                    <th scope="col">Author</th>
                    <th scope="col">Pages</th>
                    <th scope="col">Read Status</th>
                    <th scope="col">Delete Book</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <div class="dialog">
            <dialog>
                <form method="dialog">
                    <p>
                        <label for="title">Title:</label>
                        <input type="text" id="title" name="title" 
                            placeholder="eg. The Little Prince" required>
                    </p>
                    <p>
                        <label for="author">Author:</label>
                        <input type="text" id="author" name="author"
                            placeholder="eg. Antoine de Saint-ExupÃ©ry" required>
                    </p>
                    <p>
                        <label for="pages">Pages:</label>
                        <input type="number" id="pages" name="pages"
                            placeholder="eg. 96" required>
                    </p>
                    <p>
                        <label for="read_status">Read Status:</label>
                        <input type="checkbox" id="read_status" name="read_status" >
                    </p>
                    <div class="form-button">
                        <button type="submit">Add</button>
                        <button class="close-dialog" type="button">Close</button>
                    </div>
                </form>
            </dialog>
        </div>
    </div>
</body>
</html>
